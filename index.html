<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>GrupUFF - Login</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="font-display">
    <div
        class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
        <!-- TopAppBar -->
        <div
            class="flex items-center bg-white dark:bg-[#1a232c] p-4 pb-2 justify-between border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center gap-2">
                <svg class="shrink-0" fill="none" height="32" viewbox="0 0 101 105" width="32"
                    xmlns="http://www.w3.org/2000/svg">
                    <path class="fill-gray-800 dark:fill-gray-200"
                        d="M50.4071 0L0 26.1857V78.5571L50.4071 104.743L100.814 78.5571V26.1857L50.4071 0ZM88.2125 72.2571L50.4071 91.5571L12.6018 72.2571V32.4857L25.2036 39.0143V65.7286L50.4071 80.2L75.6106 65.7286V39.0143L59.1084 31.9143L50.4071 36.5714L25.2036 22.1L50.4071 8.64286L88.2125 32.4857V72.2571Z"
                        fill="#333"></path>
                </svg>
                <h2 class="text-gray-800 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1">uff
                </h2>
            </div>
            <div class="flex items-center justify-end">
                <p
                    class="text-gray-600 dark:text-gray-400 text-sm font-medium leading-normal tracking-[0.015em] shrink-0">
                    Português (Brasil)</p>
            </div>
        </div>
        <main class="w-full max-w-md mx-auto p-4 flex-grow flex flex-col justify-center">
            <div class="flex flex-col items-center w-full">
                <!-- Logo idUFF -->
                <div class="flex w-full justify-center p-4">
                    <div class="w-48 h-auto" data-alt="idUFF logo">
                        <svg class="fill-current text-gray-800 dark:text-gray-200" viewbox="0 0 200 60"
                            xmlns="http://www.w3.org/2000/svg">
                            <text font-family="Arial, sans-serif" font-size="50" font-weight="bold" x="10"
                                y="45">id</text>
                            <text fill="#137fec" font-family="Arial, sans-serif" font-size="50" font-weight="bold"
                                x="70" y="45">UFF</text>
                        </svg>
                    </div>
                </div>
                <!-- HeadlineText -->
                <h3
                    class="text-gray-800 dark:text-white tracking-tight text-2xl font-bold leading-tight text-center pb-8 pt-2">
                    Acesso aos sistemas da UFF</h3>
                <div class="w-full space-y-4">
                    <!-- TextField Identificação -->
                    <div class="flex w-full flex-wrap items-end">
                        <label class="flex flex-col w-full flex-1">
                            <p class="text-gray-700 dark:text-gray-300 text-sm font-medium leading-normal pb-2">
                                Identificação (idUFF)</p>
                            <input
                                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a232c] focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 px-4 text-base font-normal leading-normal"
                                placeholder="Digite seu CPF ou passaporte" value="andre.oliveira123@id.uff.br" />
                        </label>
                    </div>
                    <!-- TextField Senha -->
                    <div class="flex w-full flex-wrap items-end">
                        <label class="flex flex-col w-full flex-1">
                            <p class="text-gray-700 dark:text-gray-300 text-sm font-medium leading-normal pb-2">Senha
                            </p>
                            <div class="flex w-full flex-1 items-stretch rounded-lg">
                                <input
                                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a232c] focus:border-primary h-12 placeholder:text-gray-400 dark:placeholder:text-gray-500 p-4 rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal"
                                    placeholder="Digite sua senha" type="password" value="123456mmmm" />
                                <button aria-label="Mostrar senha"
                                    class="text-gray-500 dark:text-gray-400 flex border border-gray-300 dark:border-gray-600 bg-white dark:bg-[#1a232c] items-center justify-center px-3 rounded-r-lg border-l-0 hover:bg-gray-50 dark:hover:bg-gray-700">
                                    <span class="material-symbols-outlined text-xl">visibility</span>
                                </button>
                            </div>
                        </label>
                    </div>
                    <!-- Checkbox -->
                    <div class="flex items-center py-2">
                        <input
                            class="h-4 w-4 rounded border-gray-300 dark:border-gray-600 text-primary focus:ring-primary bg-gray-100 dark:bg-gray-700"
                            id="remember-me" name="remember-me" type="checkbox" />
                        <label class="ml-3 block text-sm text-gray-700 dark:text-gray-300" for="remember-me">Mantenha-me
                            conectado</label>
                    </div>
                    <!-- Buttons -->
                    <div class="flex flex-col gap-3 pt-4">
                        <a href="grupos2.html"
                            class="flex w-full items-center justify-center rounded-lg bg-primary h-12 px-6 text-base font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                            ACESSAR
                        </a>
                        <button
                            class="flex w-full items-center justify-center rounded-lg bg-gray-200 dark:bg-gray-700 h-12 px-6 text-base font-bold text-gray-800 dark:text-gray-200 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 dark:focus:ring-offset-background-dark">
                            ATIVAR CONTA OU RECUPERAR SENHA
                        </button>
                    </div>
                </div>
            </div>
        </main>
        <!-- Footer -->
        <footer class="w-full max-w-md mx-auto p-4 pt-8 text-center">
            <p class="text-xs text-gray-500 dark:text-gray-400">
                Dúvidas? Entre em contato com a Central de Atendimento da STI pelo e-mail <a
                    class="text-primary hover:underline" href="mailto:atendimento@id.uff.br">atendimento@id.uff.br</a>
                ou pelo telefone (21) 2629-2042.
            </p>
        </footer>
    </div>
</body>

</html>
