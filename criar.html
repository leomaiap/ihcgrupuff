<!DOCTYPE html>
<html class="dark" lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Criar Novo Grupo</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display">
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <header
            class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10 border-b border-white/10">
            <div class="flex size-12 shrink-0 items-center justify-start">

            </div>
            <h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Criar Novo
                Grupo</h1>
            <div class="flex w-12 items-center justify-end">

            </div>
        </header>
        <main class="flex-1 px-4 py-3 pb-24">
            <div class="flex flex-col gap-4">
                <label class="flex flex-col w-full">
                    <p class="text-white text-base font-medium leading-normal pb-2">Nome do Grupo</p>
                    <input
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-white/20 bg-white/5 focus:border-primary h-14 placeholder:text-white/40 p-[15px] text-base font-normal leading-normal"
                        placeholder="Ex: Cálculo I - Turma B" value="" />
                </label>
                <div>
                    <p class="text-white text-base font-medium leading-normal pb-2">Imagem do Grupo (Opcional)</p>
                    <div class="flex items-center gap-4">
                        <div class="relative">
                            <div
                                class="w-20 h-20 rounded-full bg-white/5 border-2 border-dashed border-white/30 flex items-center justify-center">
                                <span class="material-symbols-outlined text-white/60 text-3xl">image</span>
                            </div>
                        </div>
                        <label class="cursor-pointer">
                            <div
                                class="flex h-10 items-center justify-center rounded-lg bg-white/10 px-4 text-sm font-medium text-white transition-colors hover:bg-white/20">
                                Adicionar Imagem
                            </div>
                            <input class="hidden" type="file" />
                        </label>
                    </div>
                </div>
                <label class="flex flex-col w-full">
                    <p class="text-white text-base font-medium leading-normal pb-2">Descrição</p>
                    <textarea
                        class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-white focus:outline-0 focus:ring-0 border border-white/20 bg-white/5 focus:border-primary min-h-36 placeholder:text-white/40 p-[15px] text-base font-normal leading-normal"
                        placeholder="Descreva o objetivo do grupo..."></textarea>
                </label>
                <div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pt-4 pb-2">Tipo de Grupo
                    </h2>
                    <div class="flex py-3">
                        <div class="flex h-10 flex-1 items-center justify-center rounded-lg bg-white/5 p-1">
                            <label
                                class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:shadow-primary/20 has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
                                <span class="truncate">Estudo</span>
                                <input checked="" class="invisible w-0" name="group-type" type="radio" value="Estudo" />
                            </label>
                            <label
                                class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:shadow-primary/20 has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
                                <span class="truncate">Evento</span>
                                <input class="invisible w-0" name="group-type" type="radio" value="Evento" />
                            </label>
                            <label
                                class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:shadow-primary/20 has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
                                <span class="truncate">Clube</span>
                                <input class="invisible w-0" name="group-type" type="radio" value="Clube" />
                            </label>
                            <label
                                class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-md px-2 has-[:checked]:bg-primary has-[:checked]:shadow-lg has-[:checked]:shadow-primary/20 has-[:checked]:text-white text-white/60 text-sm font-medium leading-normal transition-all duration-200">
                                <span class="truncate">Social</span>
                                <input class="invisible w-0" name="group-type" type="radio" value="Social" />
                            </label>
                        </div>
                    </div>
                </div>
                <div>
                    <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pt-4 pb-2">Privacidade
                    </h2>
                    <div class="flex flex-col gap-3 py-3">
                        <label
                            class="flex cursor-pointer items-start gap-4 rounded-lg border border-white/20 bg-white/5 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/20 transition-all duration-200">
                            <input checked=""
                                class="form-radio mt-1 h-5 w-5 border-white/30 bg-transparent text-primary focus:ring-primary focus:ring-offset-background-dark"
                                name="privacy" type="radio" />
                            <div class="flex flex-col">
                                <p class="font-medium text-white">Público</p>
                                <p class="text-sm text-white/60">Qualquer um pode encontrar e entrar no grupo.</p>
                            </div>
                        </label>
                        <label
                            class="flex cursor-pointer items-start gap-4 rounded-lg border border-white/20 bg-white/5 p-4 has-[:checked]:border-primary has-[:checked]:bg-primary/20 transition-all duration-200">
                            <input
                                class="form-radio mt-1 h-5 w-5 border-white/30 bg-transparent text-primary focus:ring-primary focus:ring-offset-background-dark"
                                name="privacy" type="radio" />
                            <div class="flex flex-col">
                                <p class="font-medium text-white">Privado</p>
                                <p class="text-sm text-white/60">Apenas pessoas com convite podem encontrar e entrar.
                                </p>
                            </div>
                        </label>
                    </div>
                </div>
                <div class="pt-4">
                    <button
                        class="flex w-full items-center justify-center rounded-lg bg-primary h-14 text-white text-lg font-bold leading-normal shadow-lg shadow-primary/30">
                        Criar Grupo
                    </button>
                </div>
            </div>
        </main>
        <nav
            class="fixed bottom-0 left-0 right-0 z-20 bg-white/80 dark:bg-background-dark/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-800">
            <<div class="mx-auto flex h-20 max-w-md items-center justify-around px-4">
                <a class="flex flex-col items-center justify-center text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary"
                    href="index.html">
                    <span class="material-symbols-outlined !text-3xl">groups</span>
                    <span class="text-xs font-medium">Meus Grupos</span>
                </a>

                <a class="flex flex-col items-center justify-center text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary"
                    href="explorar.html">
                    <span class="material-symbols-outlined !text-3xl">language</span>
                    <span class="text-xs font-medium">Explorar Grupos</span>
                </a>

                <a class="flex flex-col items-center justify-center text-primary" href="criar.html">
                    <span class="material-symbols-outlined filled !text-3xl">add_circle</span>
                    <span class="text-xs font-bold">Criar Grupo</span>
                </a>

                <a class="flex flex-col items-center justify-center text-gray-500 hover:text-primary dark:text-gray-400 dark:hover:text-primary"
                    href="carona.html">
                    <span class="material-symbols-outlined !text-3xl">directions_car</span>
                    <span class="text-xs font-medium">Carona</span>
                </a>
    </div>
    </nav>
    </div>

</body>

</html>
